<main class="main">
  <section *ngIf="!isAdminRoute()">
    <header>
      <nav class="bg-white text-gray-900 p-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div
            id="logo"
            class="flex items-center text-2xl font-bold"
            style="font-family: 'Playfair Display', serif"
          >
            <a routerLink="/home" class="flex items-center space-x-2">
              <span>TechStore</span>
            </a>
          </div>

          <!-- Desktop Navigation Links - Centered -->
          <div
            id="navigation"
            class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 text-[#525252]"
          >
            <ul class="flex space-x-8">
              <li>
                <a
                  routerLink="/home"
                  class="transition-all duration-200 hover:text-orange-600 cursor-pointer font-medium"
                >
                  Home
                </a>
              </li>
              <li>
                <a
                  routerLink="/about"
                  class="transition-all duration-200 hover:text-orange-600 cursor-pointer font-medium"
                >
                  About
                </a>
              </li>
            </ul>
          </div>

          <!-- Cart + Mobile Hamburger -->
          <div class="flex items-center space-x-2 md:space-x-0">
            <lucide-angular
              [img]="Search"
              size="24"
              (click)="toggleSearch()"
              class="ml-3 cursor-pointer hover:text-orange-600 transition-all duration-200"
            ></lucide-angular>

            <!-- Profile Icon (Desktop Only, when authenticated) -->
            <lucide-angular
              *ngIf="isAuthenticated()"
              routerLink="/profile"
              size="24"
              [img]="User"
              class="hidden md:block ml-3 transition-all duration-200 hover:text-orange-600 cursor-pointer"
              title="My Orders"
            ></lucide-angular>

            <!-- Cart Icon (Desktop Only, when authenticated) -->
            <div
              *ngIf="isAuthenticated()"
              routerLink="/cart"
              class="hidden md:block ml-3 relative cursor-pointer"
            >
              <lucide-angular
                size="24"
                [img]="ShoppingCart"
                class="transition-all duration-200 hover:text-orange-600 cart-icon-ring"
              ></lucide-angular>
              <!-- Cart Item Count Badge -->
              <span
                *ngIf="cartService.items().length > 0"
                class="absolute -top-2 -right-2 bg-orange-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center animate-pulse"
              >
                {{ cartService.items().length }}
              </span>
            </div>

            <button
              *ngIf="!isAuthenticated()"
              class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-all ml-4 text-sm font-medium"
              (click)="toggleLogin()"
            >
              Login
            </button>
            <div
              *ngIf="isAuthenticated()"
              class="flex items-center space-x-2 ml-4"
            >
              <div
                class="px-3 py-1 bg-green-100 text-green-800 rounded-lg text-xs font-medium"
              >
                ✓ Logged In
              </div>
              <button
                (click)="onLogout()"
                class="px-3 py-1 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-all flex items-center space-x-1 text-xs font-medium"
                title="Logout"
              >
                <lucide-angular [img]="LogOut" size="16"></lucide-angular>
                <span class="hidden sm:inline">Logout</span>
              </button>
            </div>

            <!-- Hamburger Menu (Mobile Only) -->
            <button
              (click)="toggleMenu()"
              class="md:hidden text-gray-900 focus:outline-none ml-4"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>

      <!-- Search Input -->
      <div
        *ngIf="searchOpen"
        class="bg-gray-50 border-b border-gray-200 p-4 animate-slide-down"
      >
        <div class="max-w-2xl mx-auto">
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="searchQuery"
              (keyup.enter)="onSearch()"
              placeholder="Search for laptops..."
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg bg-white text-gray-900 text-sm focus:outline-none focus:border-orange-500"
              autofocus
            />
            <button
              (click)="onSearch()"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-orange-500 text-white rounded text-sm hover:bg-orange-600 transition-all"
            >
              Search
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        *ngIf="menuOpen"
        class="md:hidden bg-white text-gray-900 px-4 pb-4 border-b border-gray-200"
      >
        <ul class="flex flex-col space-y-2">
          <li></li>
          <li>
            <a
              routerLink="/about"
              class="transition-all duration-200 hover:text-orange-600 cursor-pointer text-sm font-medium"
            >
              About
            </a>
          </li>
          <li *ngIf="isAuthenticated()">
            <a
              routerLink="/profile"
              class="transition-all duration-200 hover:text-orange-600 cursor-pointer text-sm font-medium"
            >
              My Orders
            </a>
          </li>
          <li *ngIf="isAuthenticated()">
            <a
              routerLink="/cart"
              class="transition-all duration-200 hover:text-orange-600 cursor-pointer text-sm font-medium"
            >
              Cart
            </a>
          </li>
        </ul>
      </div>
    </header>
  </section>
  <router-outlet></router-outlet>

  <!-- Global Popup Modal -->
  <app-popup></app-popup>

  <!-- pop up login/signup modal -->
  <div
    *ngIf="LoginOpen && !isAdminRoute()"
    class="fixed inset-0 z-50 flex items-center justify-center"
  >
    <div
      class="absolute inset-0 bg-black/40 backdrop-blur-sm"
      (click)="toggleLogin()"
    ></div>
    <div
      class="relative bg-white border border-gray-200 rounded-lg w-11/12 max-w-md mx-auto p-6 shadow-lg"
      (click)="$event.stopPropagation()"
    >
      <div class="relative mb-4">
        <h2 class="text-2xl font-semibold text-gray-900 text-center">
          {{ authTab === "login" ? "Welcome back" : "Create account" }}
        </h2>
        <button
          (click)="toggleLogin()"
          aria-label="Close"
          class="absolute right-0 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-900 text-2xl"
        >
          &times;
        </button>
      </div>

      <div class="mb-5 flex justify-center">
        <div class="flex bg-gray-100 rounded-full p-1">
          <button
            type="button"
            (click)="setAuthTab('login')"
            [ngClass]="
              authTab === 'login'
                ? 'px-4 py-2 rounded-full bg-orange-500 text-white font-semibold text-sm'
                : 'px-4 py-2 rounded-full text-gray-600 text-sm'
            "
          >
            Login
          </button>
          <button
            type="button"
            (click)="setAuthTab('signup')"
            [ngClass]="
              authTab === 'signup'
                ? 'px-4 py-2 rounded-full bg-orange-500 text-white font-semibold text-sm'
                : 'px-4 py-2 rounded-full text-gray-600 text-sm'
            "
          >
            Sign Up
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="authError"
        class="mb-4 p-3 bg-red-50 border border-red-300 rounded text-red-700 text-sm"
      >
        {{ authError }}
      </div>

      <form
        *ngIf="authTab === 'login'"
        (submit)="onLogin(); $event.preventDefault()"
      >
        <label class="block text-sm text-gray-700 mb-1 font-medium"
          >Email</label
        >
        <div class="relative mb-3">
          <input
            type="email"
            [(ngModel)]="loginEmail"
            name="loginEmail"
            required
            class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-lg bg-white text-gray-900 text-sm placeholder-gray-400 focus:border-orange-500 focus:outline-none"
            placeholder="john@example.com"
          />
        </div>

        <label class="block text-sm text-gray-700 mb-1 font-medium"
          >Password</label
        >
        <div class="relative mb-4">
          <input
            placeholder="••••••••"
            type="password"
            [(ngModel)]="loginPassword"
            name="loginPassword"
            required
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-lg bg-white text-gray-900 text-sm placeholder-gray-400 focus:border-orange-500 focus:outline-none"
          />
        </div>

        <div class="mb-3">
          <button
            type="submit"
            class="w-full bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition font-medium text-sm"
          >
            Login
          </button>
        </div>
        <p class="text-center text-sm text-gray-600">
          Don't have an account?
          <a
            (click)="setAuthTab('signup')"
            class="text-orange-600 hover:text-orange-700 underline cursor-pointer font-medium"
            >Sign up</a
          >
        </p>
      </form>

      <form
        *ngIf="authTab === 'signup'"
        (submit)="onSignup(); $event.preventDefault()"
      >
        <label class="block text-sm text-gray-700 mb-1 font-medium"
          >Full Name</label
        >
        <div class="relative mb-3">
          <input
            type="text"
            [(ngModel)]="signupName"
            name="signupName"
            required
            class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-lg bg-white text-gray-900 text-sm placeholder-gray-400 focus:border-orange-500 focus:outline-none"
            placeholder="John Doe"
          />
        </div>

        <label class="block text-sm text-gray-700 mb-1 font-medium"
          >Email</label
        >
        <div class="relative mb-3">
          <input
            type="email"
            [(ngModel)]="signupEmail"
            name="signupEmail"
            required
            class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-lg bg-white text-gray-900 text-sm placeholder-gray-400 focus:border-orange-500 focus:outline-none"
            placeholder="john@example.com"
          />
        </div>

        <label class="block text-sm text-gray-700 mb-1 font-medium"
          >Password</label
        >
        <div class="relative mb-3">
          <input
            type="password"
            placeholder="••••••••"
            [(ngModel)]="signupPassword"
            name="signupPassword"
            required
            class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-lg bg-white text-gray-900 text-sm placeholder-gray-400 focus:border-orange-500 focus:outline-none"
          />
        </div>

        <label class="block text-sm text-gray-700 mb-1 font-medium"
          >Confirm Password</label
        >
        <div class="relative mb-4">
          <input
            placeholder="••••••••"
            type="password"
            [(ngModel)]="signupConfirm"
            name="signupConfirm"
            required
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-lg bg-white text-gray-900 text-sm placeholder-gray-400 focus:border-orange-500 focus:outline-none"
          />
        </div>

        <div class="mb-3">
          <button
            type="submit"
            class="w-full bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition font-medium text-sm"
          >
            Create account
          </button>
        </div>
        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a
            (click)="setAuthTab('login')"
            class="text-[#D4AF37] underline cursor-pointer"
            >Login</a
          >
        </p>
      </form>
    </div>
  </div>
</main>
